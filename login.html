<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width,initial-scale=1.0">
    <title>login html</title>
    <link rel="stylesheet" href="syle_info.css">
</head>

<body>
    
    <div class="login-box">
        <h2>login</h2>
        <from action="#">
            <div class="input-box">
                <input type="NIM" required>
                <label>NIM</label>
            </div>
            <div class="input-box">
                <input type="PASSWORD" required>
                <label>PASSWORD</label>
            </div>
            <div class="forgot-pass">
                <a href="#">dapatkan password kamu</a>
            </div>
            <button type="submit" class="btn">login</button>
            <div class="signup-link">
                <a href="#">signup</a>
            </div>
        </from>
    </div>
</body>
</html>
